<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhunt Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
</head>
<body>
    <header>
        <img src="images/logo-big.png" alt="Manhunt logo">
    </header>
    <main>
        <section>
            <div id="image">
                <img id="form-logo" src="images/logo-small.png" alt="Manhunt Logo">
            </div>
            <div id="form">
                <h1>Login</h1>
                <hr width="90%">
                <form action="#" method="post">
                    <div class="field">
                        <span class="material-symbols-outlined">person</span>
                        <label for="username">username</label>
                        <input type="text" name="username" id="username" autocomplete="username" placeholder="Username">
                    </div>
                    <div class="field">
                        <span class="material-symbols-outlined">lock</span>
                        <label for="password">password</label>
                        <input type="password" name="password" id="password" autocomplete="current-password" placeholder="Password">
                    </div>
                    <p id="forgot-password">
                        <a href="#">Forgot password?</a>
                    </p>
                    <input type="submit" value="Login">
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>
            This site is not affiliated with, sponsored by, or endorsed by Rockstar Games&reg;. All rights to <em>Manhunt&trade;</em>, including names, trademarks, and related content, belong solely to Rockstar Games&reg;.
        </p>
    </footer>
</body>
</html>
